<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=/dns_frontend.html" />
  <title>TraceDNS Dashboard Moved</title>
  <style>
    :root{
      --font-ui:"Avenir Next", "Manrope", "Trebuchet MS", "Segoe UI", sans-serif;
      --bg-1:#eef5f9;
      --bg-2:#e8f4ef;
      --ink:#13212e;
      --line:#d7e4eb;
      --accent:#0f766e;
      --accent-2:#0ea5a4;
      --shadow-xl:0 28px 70px rgba(12, 33, 46, 0.18);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:var(--font-ui);
      color:var(--ink);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      background:
        radial-gradient(1200px 500px at 18% -6%, rgba(14,165,164,0.14), transparent 60%),
        radial-gradient(1000px 420px at 92% 2%, rgba(245,158,11,0.12), transparent 55%),
        linear-gradient(165deg, var(--bg-1) 0%, var(--bg-2) 46%, #f3f9f6 100%);
    }
    .card{
      width:min(680px, 100%);
      background:linear-gradient(180deg, #ffffff 0%, #fbfeff 100%);
      border:1px solid rgba(255,255,255,0.7);
      border-radius:18px;
      box-shadow:var(--shadow-xl);
      overflow:hidden;
    }
    .head{
      color:#fff;
      padding:22px 24px;
      background:linear-gradient(118deg, #0f766e 0%, #0ea5a4 48%, #22b08d 100%);
    }
    .head h1{
      font-size:1.28rem;
      margin-bottom:6px;
    }
    .head p{
      font-size:.9rem;
      opacity:.94;
    }
    .body{
      padding:20px 24px 22px;
      line-height:1.55;
    }
    .body p{
      margin-bottom:12px;
      color:#334c5e;
    }
    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    a{
      text-decoration:none;
      border:1px solid #c5dde6;
      background:#fff;
      color:#16566c;
      border-radius:999px;
      padding:9px 14px;
      font-size:.84rem;
      font-weight:700;
      letter-spacing:.01em;
      transition:.2s ease;
    }
    a:hover{
      border-color:#1a9ea6;
      color:#fff;
      background:linear-gradient(135deg, #148b88 0%, #0ea5a4 100%);
      transform:translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="head">
      <h1>Dashboard consolidated</h1>
      <p>This endpoint now forwards to the unified main console.</p>
    </div>
    <div class="body">
      <p>You are being redirected to <code>/dns_frontend.html</code>.</p>
      <div class="actions">
        <a href="/dns_frontend.html">Open Main Console</a>
        <a href="/settings.html">Open Settings</a>
      </div>
    </div>
  </div>
  <script>
    window.location.replace('/dns_frontend.html');
  </script>
</body>
</html>
